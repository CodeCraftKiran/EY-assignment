{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>UPLOAD YOU DOCUMENT</h1>

  <form action="{{ url_for('uploaddoc') }}" method="post">
    <input type="text" name="name" placeholder="Document Name" required="required" />
    <input type="text" name="document_location" placeholder="document_location" required="required" />
    <button type="submit" class="btn btn-primary btn-block btn-large">
      Upload my document
    </button>
  </form>
</div>

{% endblock %}
